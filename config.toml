baseurl = "https://hsherl.github.io/"
languageCode = "en-us"
title = "Henrik Sherling"
theme = "hsherl"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Home"
    identifier = "home"
    url = "/"
    weight = 1
[[menu.main]]
    name = "Projects"
    identifier = "projects"
    url = "/projects/"
    weight = 2
[[menu.main]]
    name = "Contact"
    identifier = "contact"
    url = "/contact/"
    weight = 3
# [[menu.main]]
